<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Delicious Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="images/pasta.jpg" alt="Pasta" class="menu-image">
            <div class="menu-card">
                <h3>Pasta</h3>
                <p>Price: $12.99</p>
                <p>Availability: Available</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="images/pizza.jpg" alt="Pizza" class="menu-image">
            <div class="menu-card">
                <h3>Pizza</h3>
                <p>Price: $10.99</p>
                <p>Availability: Available</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="images/salad.jpg" alt="Salad" class="menu-image">
            <div class="menu-card">
                <h3>Salad</h3>
                <p>Price: $8.99</p>
                <p>Availability: Available</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Delicious Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
